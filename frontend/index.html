<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Perfumes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meus Perfumes</h1>

  <form id="perfume-form">
    <input type="image" id="image" placeholder="Imagem" required/>
    <input type="text" id="nome" placeholder="Nome do Perfume" required />
    <input type="date" id="dataCompra" placeholder="Data da Compra"/>
    <input type="text" id="marca" placeholder="Marca" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <input type="text" id="descricao" placeholder="Descrição do produto"/>
    <input type="text" id="notas" placeholder="Notas (separadas por vírgula)" />
    <input type="text" id="localCompra" placeholder="Local da Compra"/>
    <button type="submit">Adicionar Perfume</button>
  </form>

  <ul id="perfume-list"></ul>

  <script src="app.js"></script>
</body>
</html>
